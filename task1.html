<!DOCTYPE html>
<html>
<head>
<title>Формочка♡</title>
</head>
<body>
<h1>Формочка♡</h1>
<form>
    <article>
        <label for="name">Введіть ПІБ:</label>
        <input id="name"  placeholder="name" type="text">
        <br>
    </article>
    <article>
    <label for="gender">Зазначте гендер:</label>
    <label for="woman">Жінка</label>
    <input id="woman" name="gender"  type="radio">
    </article>
    <article>
    <label for="man">Чоловік</label>
    <input id="man" name="gender" type="radio">
    </article>
    <article>
    <label for="none">Небінарний</label>
    <input id="none" name="gender" type="radio">
    </article>
    <article>
    <label for="data">Вкажіть дату народження:</label>
    <input id="data" type="date">
    </article>
    <article>
    <label for="email">Введіть пошту:</label>
    <input id="email" placeholder="email" type="email">
    </article>
    <article>
    <label for="phone">Введіть телефон:</label>
    <input id="phone" placeholder="phone" type="tel">
    </article>
    <article>
    <label for="color">Виберіть бажаний колір фону:</label>
    <input id="color" placeholder="color" type="color">
    </article>
    <article>
    <label for="country">Виберіть країну:</label>
    <input id="country"  placeholder="country" type="text">
    </article>
    <article>
    <label for="city">Виберіть місто:</label>
    <input id="city"  placeholder="city" type="text">
    </article>
    <label for="comment">Додатково:</label>
    <br>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

</form>
</body>
</html>
